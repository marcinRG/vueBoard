<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Board</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="my-app">
    <h1> {{ message }}  </h1>
    <span>Some other message</span>
</div>
<div id="custom-list">
    <h2>List of elements</h2>
    <ol>
        <li v-for="element in elements"> {{ element }} </li>
    </ol>
</div>

<div id="button-handler">
    <h2>Button handler</h2>
    <p>{{ textDisplay }}</p>
    <button v-on:click="changeTextCase">Change text case</button>
</div>

<div id="vue-component">
</div>

<script src="js/app.js"></script>
</body>
</html>
